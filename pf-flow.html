<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- js/jQuery Electron Configuration-->
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>



  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="jquery/jquery-3.2.1.slim.min.js"></script>
  <script src="popper/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <!-- Materialize js -->
  <script src="materialize/js/materialize.js"></script>

  <!-- Handsontable js & CSS -->
  <script src="handsontable/handsontable.full.js"></script>
  <link rel="stylesheet" media="screen" href="handsontable/handsontable.full.min.css">

  <!-- Sortable js & CSS -->
  <script src="sortablejs/Sortable.min.js"></script>
  <script src="sortablejs/Sortable.js"></script>

  <!-- Textbox.io css/js -->
  <script src="textboxio-client/textboxio/textboxio.js"></script>


    <!-- vex css/js -->
    <script src="node_modules/vex-js/dist/js/vex.combined.min.js"></script>
    <script>vex.defaultOptions.className = 'vex-theme-os'</script>
    <link rel="stylesheet" href="node_modules/vex-js/dist/css/vex.css"/>
    <link rel="stylesheet" href="node_modules/vex-js/dist/css/vex-theme-os.css"/>

  <!-- Electron configuration -->
  <script>if (window.module) module = window.module;</script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="materialize/css/materialize.css">
  <link rel="stylesheet" href="css/trad-ld-flow.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">


  <title>Flexcel</title>
</head>

<body id = "body"style="background-color: #202225">

  <div id='df' class="trad-container">
    <!-- Flow: tab pane and spreadsheet placed in a div that is floated to the left-->
    <div class="trad-flow bold-borders" style="background-color: #2F3136">
      <div id="flow-navbar" class="left-element w-100 p-3" style="background-color: #2F3136;visibility: hidden;">

        <!-- Bootstrap Nav-->

        <ul id="flow-tabs" class="nav nav-pills nav-fill mb-3" style="background-color: #202225" role="tablist">
          <li class="nav-item">
            <a class="nav-link active text-white" id="PRO" data-toggle="pill" href="#PRO-tab" role="tab" aria-controls="PRO-tab" aria-selected="true">PRO</a>
            <li class="nav-item">
              <a class="nav-link text-white" id="NC" data-toggle="pill" href="#NC-Tab" role="tab" aria-controls="NC-Tab" aria-selected="false">CON</a>
            </li>
        </ul>

        <!-- js plugin for collapsing-->

        <div id="flows" class="tab-content" id="pills-tabContent" style="visibility: hidden;">
          <div class="PRO tab-pane fade show active" id="PRO-tab" role="tabpanel" aria-labelledby="PRO">PRO</div>
          <div class="CON tab-pane fade" id="NC-Tab" role="tabpanel" aria-labelledby="NC">CON</div>
        </div>
      </div>
    </div>
  </div>
  <form>
    <textarea id="mytextarea"></textarea>
  </form>

  </div>

  <div class="loader" id="pre-loader"></div>




  <!-- Main js-->



  <script>
    var editor = textboxio.replace('#mytextarea');
    $('.ephox-polish-editor-container').remove()
    $('.ephox-polish-html-switch').remove()


  </script>
  <script src="js/flow-template/pf-flow template.js"></script>
  <script src="js/keybindings/keybindings.js"></script>

</body>

</html>
