        <div id="flows" class="tab-content" id="pills-tabContent" style="visibility: hidden;">

  <div id="sd" class="doc-container bold-borders inner" style="visibility:hidden">

      <div id="doc-navbar" class="w-100 p-3" style="background-color: #2F3136;">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li id="d1" class="tab nav-item">
            <input class="txt" type="text" />
            <a class="doc-a nav-link text-white active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
              aria-controls="pills-home" aria-selected="true">Doc 1</a>
          </li>
          <li id="d2" class="tab nav-item">
            <input class="txt" type="text" />
            <a class="doc-a nav-link text-white" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
              aria-controls="pills-profile" aria-selected="false">Doc 2</a>
          </li>
          <li id="d3" class="tab nav-item">
            <input class="txt" type="text" />
            <a class="doc-a nav-link text-white" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab"

            <input class="txt" type="text" />

              aria-controls="d5-contact" aria-selected="false">Doc 5</a>
          </li>
        </ul>

        <div class="docs tab-content" id="pills-tabContent">
          <div class="doc tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <form>
              <textarea id="doc1"></textarea>
            </form>
          </div>
          <div class="doc tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <form>
              <textarea id="doc2"></textarea>
            </form>
          </div>
          <div class="doc tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
            <form>
              <textarea id="doc3"></textarea>
            </form>
          </div>
          <div class="doc tab-pane fade" id="d4-contact" role="tabpanel" aria-labelledby="d4-contact-tab">
