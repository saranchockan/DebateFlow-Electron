<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- js/jQuery Electron Configuration-->
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <!-- Materialize js -->
  <script src="materialize/js/materialize.js"></script>

  <!-- Handsontable js & CSS -->
  <script src="handsontable/handsontable.full.js"></script>
  <link rel="stylesheet" media="screen" href="handsontable/handsontable.full.min.css">

  <!-- summernote css/js -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote-lite.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote-lite.js"></script>

  <!-- vex css/js -->
  <script src="node_modules/vex-js/dist/js/vex.combined.min.js"></script>
  <script>vex.defaultOptions.className = 'vex-theme-os'</script>
  <link rel="stylesheet" href="node_modules/vex-js/dist/css/vex.css" />
  <link rel="stylesheet" href="node_modules/vex-js/dist/css/vex-theme-os.css" />

  <!-- Electron configuration -->
  <script>if (window.module) module = window.module;</script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="materialize/css/materialize.css">
  <link rel="stylesheet" href="css/plan-ld-flow.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Materialize CSS -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">


  <title>Flexcel</title>
</head>

<body style="background-color: #202225">

  <div id='df' class="plan-container bold-borders inner">

    <!-- Flow: tab pane and spreadsheet placed in a div that is floated to the left-->
    <div class="plan-flow" style="background-color: #2F3136">

      <div id="flow-navbar" class="w-100 p-3" style="background-color: #2F3136">

        <!-- Bootstrap Nav-->

        <ul id="flow-tabs" class="nav nav-pills mb-3" style="background-color: #202225" role="tablist">
          <li class="nav-item" id="1ACFraming-li">
            <a class="nav-link active text-white" id="1ACFraming" data-toggle="pill" href="#1AC-Framing-tab" role="tab" aria-controls="1AC-Framing-tab"
              aria-selected="true">Inherency</a>
          </li>
          <li class="nav-item" id="Inherency-li">
            <a class="nav-link text-white" id="Inherency" data-toggle="pill" href="#Inherency-tab" role="tab" aria-controls="Inherency-tab"
              aria-selected="false">Adv 1</a>
          </li>
          <li class="nav-item" id="Adv1-li">
            <a class="nav-link text-white" id="Adv1" data-toggle="pill" href="#Adv-1-tab" role="tab" aria-controls="Adv-1-tab" aria-selected="false">Adv 2</a>
          </li>
          <li class="nav-item" id="Adv2-li">
            <a class="nav-link text-white" id="Adv2" data-toggle="pill" href="#Adv-2-tab" role="tab" aria-controls="Adv-2-tab" aria-selected="false">Adv 3</a>
          </li>
          <li class="nav-item" id="Adv3-li">
            <a class="nav-link text-white" id="Adv3" data-toggle="pill" href="#Adv-3-tab" role="tab" aria-controls="Adv-3-tab" aria-selected="false">Adv 4</a>
          </li>
          <li class="nav-item" id="Adv4-li">
            <a class="nav-link text-white" id="Adv4" data-toggle="pill" href="#Adv-4-tab" role="tab" aria-controls="Adv-4-tab" aria-selected="false">Adv 5</a>
          </li>
          <li class="nav-item" id="Adv5-li">
            <a class="nav-link text-white" id="Adv5" data-toggle="pill" href="#Adv-5-tab" role="tab" aria-controls="Adv-5-tab" aria-selected="false">Adv 6</a>
          </li>
          <li class="nav-item" id="Solvency-li">
            <a class="nav-link text-white" id="Solvency" data-toggle="pill" href="#Solvency-tab" role="tab" aria-controls="Solvency-tab"
              aria-selected="false">Solvency</a>
          </li>
          <li class="nav-item" id="1NCFraming-li">
            <a class="nav-link text-white" id="1NCFraming" data-toggle="pill" href="#1NC-Framing-tab" role="tab" aria-controls="1NC-Framing-tab"

          </li>
          <li class="nav-item" id="Off1-li">
            <a class="nav-link text-white" id="Off1" data-toggle="pill" href="#Off-1-Tab" role="tab" aria-controls="Off-1-Tab" aria-selected="false">Off 2</a>
          </li>
          <li class="nav-item" id="Off2-li">
            <a class="nav-link text-white" id="Off2" data-toggle="pill" href="#Off-2-Tab" role="tab" aria-controls="Off-2-Tab" aria-selected="false">Off 3</a>
          </li>
          <li class="nav-item" id="Off3-li">
            <a class="nav-link text-white" id="Off3" data-toggle="pill" href="#Off-3-Tab" role="tab" aria-controls="Off-3-Tab" aria-selected="false">Off 4</a>

        <div id="flows" class="tab-content" id="pills-tabContent">

          <div class="AC tab-pane fade" id="Inherency-tab" role="tabpanel" aria-labelledby="Inherency">Inherency</div>
          <div class="AC tab-pane fade" id="Adv-1-tab" role="tabpanel" aria-labelledby="Adv1">Adv1</div>

          <div class="AC tab-pane fade" id="Adv-3-tab" role="tabpanel" aria-labelledby="Adv3">Adv3</div>
          <div class="AC tab-pane fade" id="Adv-4-tab" role="tabpanel" aria-labelledby="Adv4">Adv4</div>
          <div class="AC tab-pane fade" id="Adv-5-tab" role="tabpanel" aria-labelledby="Adv5">Adv5</div>
          <div class="AC tab-pane fade" id="Solvency-tab" role="tabpanel" aria-labelledby="Solvency">Solvency</div>

          <div class="NC tab-pane fade" id="Off-3-Tab" role="tabpanel" aria-labelledby="Off3">Off3</div>
          <div class="NC tab-pane fade" id="Off-4-Tab" role="tabpanel" aria-labelledby="Off4">Off4</div>
          <div class="NC tab-pane fade" id="Off-5-Tab" role="tabpanel" aria-labelledby="Off5">Off5</div>

        </div>
      </div>
    </div>
  </div>

  <div id='speech-doc' class="">
    <div id="summernote"></div>
  </div>

  </div>
  <div class="loader" id="pre-loader" style="visibility: hidden;"></div>

  <!-- Main js-->

  <script>

    setTimeout(() => {
      document.getElementById('pre-loader').style.visibility = 'visible'
    }, 1500);
  </script>



  <script>

    $('#summernote').summernote({
      placeholder: 'Speech-Doc'
    });
    $('.note-toolbar').remove()
    $('.note-resizebar').remove()

  </script>
  <script src="js/flow-template/policy-flow template.js"></script>
  <script src="js/keybindings/keybindings.js"></script>

</body>

</html>
