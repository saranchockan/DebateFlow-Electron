<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- js/jQuery Electron Configuration-->
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>



  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <!-- Materialize js -->
  <script src="materialize/js/materialize.js"></script>

  <!-- Handstonable js & CSS -->
  <script src="handstonable/handsontable.full.js"></script>
  <link rel="stylesheet" media="screen" href="handstonable/handsontable.full.min.css">

  <!-- summernote css/js -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote-lite.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote-lite.js"></script>

  <!-- Electron configuration -->
  <script>if (window.module) module = window.module;</script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="materialize/css/materialize.css">
  <link rel="stylesheet" href="css/trad-ld-flow.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">


  <!-- Materialize CSS -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">


  <title>DebateFlow</title>
</head>

<body style="background-color: #202225">

  <div id='df' class="trad-container">
    <!-- Flow: tab pane and spreadsheet placed in a div that is floated to the left-->
    <div class="trad-flow bold-borders" style="background-color: #2F3136">
      <div id="flow-navbar" class="left-element w-100 p-3" style="background-color: #2F3136">

        <!-- Bootstrap Nav-->

        <ul id="flow-tabs" class="nav nav-pills nav-fill mb-3" style="background-color: #202225" role="tablist">
          <li class="nav-item">
            <a class="0 nav-link active text-white" id="1ACFraming" data-toggle="pill" href="#1AC-Framing-tab" role="tab" aria-controls="1AC-Framing-tab"
              aria-selected="true">1AC</a>
            <li class="nav-item">
              <a class="1 nav-link text-white" id="Off4" data-toggle="pill" href="#Off-4-Tab" role="tab" aria-controls="Off-4-Tab" aria-selected="false">1NC</a>
            </li>
        </ul>

        <!-- js plugin for collapsing-->

        <div id="flows" class="tab-content" id="pills-tabContent">
          <div class="AC tab-pane fade show active" id="1AC-Framing-tab" role="tabpanel" aria-labelledby="1ACFraming">1AC</div>
          <div class="NC tab-pane fade" id="Off-4-Tab" role="tabpanel" aria-labelledby="Off4">1NC</div>
        </div>
      </div>
    </div>
  </div>
  <div id='speech-doc' class="">
    <div id="summernote"></div>
  </div>
  <div class="loader center-div" id="pre-loader"></div>

  </div>



  <!-- Main js-->
  <script>

    $('#summernote').summernote({
      placeholder: 'Speech-Doc'
    });
    $('.note-toolbar').remove()
    $('.note-resizebar').remove()

  </script>
  <script src="js/flow-template/traditional-flow template.js"></script>
  <script src="js/ld/ld-flow.js"></script>

</body>

</html>
