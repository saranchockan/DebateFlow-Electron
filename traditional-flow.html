<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- js/jQuery Electron Configuration-->
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <!-- Materialize js -->
  <script src="materialize/js/materialize.js"></script>

  <!-- Handstonable js & CSS -->
  <script src="handstonable/handsontable.full.js"></script>
  <link rel="stylesheet" media="screen" href="handstonable/handsontable.full.min.css">

  <!-- Electron configuration -->
  <script>if (window.module) module = window.module;</script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="materialize/css/materialize.css">
  <link rel="stylesheet" href="css/ld-flow.css">


  <!-- Materialize CSS -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">


  <title>DebateFlow</title>
</head>

<body>
  <!-- Flow: tab pane and spreadsheet placed in a div that is floated to the left-->
  <div class="container flow w-75 p-3 bold-borders">
    <div id="flow-navbar" class="left-element w-100 p-3">

      <!-- Bootstrap Nav-->

      <ul id="flow-tabs" class="nav nav-pills mb-3" role="tablist">
        <li class="nav-item">
          <a class="0 nav-link active" id="1ACFraming" data-toggle="pill" href="#1AC-Framing-tab" role="tab" aria-controls="1AC-Framing-tab"
            aria-selected="true">1AC</a>
        <li class="nav-item">
          <a class="1 nav-link" id="Off4" data-toggle="pill" href="#Off-4-Tab" role="tab" aria-controls="Off-4-Tab" aria-selected="false">1NC</a>
        </li>
      </ul>

      <!-- js plugin for collapsing-->

      <div id="flows" class="tab-content" id="pills-tabContent">

        <div class="AC tab-pane fade show active" id="1AC-Framing-tab" role="tabpanel" aria-labelledby="1ACFraming">1AC</div>
        <div class="NC tab-pane fade" id="Off-4-Tab" role="tabpanel" aria-labelledby="Off4">1NC</div>
      </div>
     </div>
    </div>
  </div>

  <!-- Main js-->
  <script src="js/flow-template/traditional-flow template.js"></script>
  <script src="js/ld/plan/plan-flow.js"></script>
</body>

</html>
