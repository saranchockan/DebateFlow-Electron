<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- js/jQuery Electron Configuration-->
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="jquery/jquery-3.2.1.slim.min.js"></script>
  <script src="popper/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <!-- Materialize js -->
  <script src="materialize/js/materialize.js"></script>

  <!-- Handsontable js & CSS -->
  <script src="handsontable/handsontable.full.js"></script>
  <link rel="stylesheet" media="screen" href="handsontable/handsontable.full.min.css">

  <!-- summernote css/js -->
  <link rel="stylesheet" href="summernote/summernote-lite.css">
  <script src="summernote/summernote-lite.js"></script>

   <!-- vex css/js -->
   <script src="node_modules/vex-js/dist/js/vex.combined.min.js"></script>
   <script>vex.defaultOptions.className = 'vex-theme-os'</script>
   <link rel="stylesheet" href="node_modules/vex-js/dist/css/vex.css"/>
   <link rel="stylesheet" href="node_modules/vex-js/dist/css/vex-theme-os.css"/>

  <!-- Electron configuration -->
  <script>if (window.module) module = window.module;</script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="materialize/css/materialize.css">
  <link rel="stylesheet" href="css/trad-ld-flow.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">


  
  <title>Flexcel</title>
</head>

<body style="background-color: #202225">

  <div id='df' class="trad-container">
    <!-- Flow: tab pane and spreadsheet placed in a div that is floated to the left-->
    <div class="trad-flow bold-borders" style="background-color: #2F3136">
      <div id="flow-navbar" class="left-element w-100 p-3" style="background-color: #2F3136;visibility: hidden;">

        <!-- Bootstrap Nav-->

        <ul id="flow-tabs" class="nav nav-pills nav-fill mb-3" style="background-color: #202225" role="tablist">
          <li class="nav-item">
            <a class="nav-link active text-white" id="1AC" data-toggle="pill" href="#1AC-tab" role="tab" aria-controls="1AC-tab" aria-selected="true">1AC</a>
            <li class="nav-item">
              <a class="nav-link text-white" id="NC" data-toggle="pill" href="#NC-Tab" role="tab" aria-controls="NC-Tab" aria-selected="false">1NC</a>
            </li>
        </ul>

        <!-- js plugin for collapsing-->

        <div id="flows" class="tab-content" id="pills-tabContent" style="visibility: hidden;">
          <div class="AC tab-pane fade show active" id="1AC-tab" role="tabpanel" aria-labelledby="1AC">1AC</div>
          <div class="NC tab-pane fade" id="NC-Tab" role="tabpanel" aria-labelledby="NC">1NC</div>
        </div>
      </div>
    </div>
  </div>
  <div id='speech-doc' class="" style="visibility: hidden;">
    <div id="summernote"></div>
  </div>

  </div>

  <div class="loader" id="pre-loader" style="visibility: hidden;"></div>




  <!-- Main js-->

  <script>

    setTimeout(() => {
      document.getElementById('pre-loader').style.visibility = 'visible'
    }, 1000);
  </script>


  <script>

    $('#summernote').summernote({
      placeholder: 'Speech-Doc'
    });
    $('.note-toolbar').remove()
    $('.note-resizebar').remove()

  </script>
  <script src="js/flow-template/traditional-flow template.js"></script>
  <script src="js/keybindings/keybindings.js"></script>

</body>

</html>
