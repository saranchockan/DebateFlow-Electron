<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- js/jQuery Electron Configuration-->
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <!-- Materialize js -->
  <script src="materialize/js/materialize.js"></script>

  <!-- Electron configuration -->
  <script>if (window.module) module = window.module;</script>

  <!-- HTML js-->
  <script src="js/flow.js"></script>


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="materialize/css/materialize.css">
  <link rel="stylesheet" href="css/flow.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Materialize CSS -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <!-- JavaScript Links-->

  <title>DebateFlow</title>

</head>

<body>

  <!-- Flow: tab pane and spreadsheet placed in a div that is floated to the left-->
  <div class="container flow bold-borders w-75 p-3">
    <div class="left-element w-100 p-3">

      <!-- Bootstrap Nav-->

      <ul class="nav nav-pills mb-3" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="1AC Framing" data-toggle="pill" href="#1AC-Framing-tab" role="tab" aria-controls="1AC-Framing-tab"
            aria-selected="true">1AC Framing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Inherency" data-toggle="pill" href="#Inherency-tab" role="tab" aria-controls="Inherency-tab" aria-selected="false">Inherency</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Adv 1" data-toggle="pill" href="#Adv 1-tab">Adv 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Adv 2" data-toggle="pill" href="#Adv 2-tab">Adv 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Adv 3" data-toggle="pill" href="#Adv 3-tab">Adv 3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Adv 4" data-toggle="pill" href="#Adv 4-tab">Adv 4</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" id="Adv 4" data-toggle="pill" href="#Adv 5-tab">Adv 5</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" id="Solvency" data-toggle="pill" href="#Solvency-tab">Solvency</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="1NC Framing" data-toggle="pill" href="#1NC-Framing-tab">1NC Framing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Off 1" data-toggle="pill" href="#Off-1-Tab">Off 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Off 2" data-toggle="pill" href="#Off-2-Tab">Off 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Off 3" data-toggle="pill" href="#Off-3-Tab">Off 3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Off 4" data-toggle="pill" href="#Off-4-Tab">Off 4</a>
        </li>
      </ul>

      <!-- js plugin for collapsing-->

      <div class="tab-content" id="pills-tabContent">

        <div class="tab-pane fade show active" id="1AC-Framing-tab" role="tabpanel" aria-labelledby="1AC Framing">1AC Framing</div>
        <div class="tab-pane fade" id="Inherency-tab" role="tabpanel" aria-labelledby="Inherency">Inherency</div>
        <div class="tab-pane fade" id="Adv 1-tab" role="tabpanel" aria-labelledby="Adv 1">Adv 1</div>
        <div class="tab-pane fade" id="Adv 2-tab" role="tabpanel" aria-labelledby="Adv 2">Adv 2</div>
        <div class="tab-pane fade" id="Adv 3-tab" role="tabpanel" aria-labelledby="Adv 3">Adv 3</div>
        <div class="tab-pane fade" id="Adv 4-tab" role="tabpanel" aria-labelledby="Adv 4">Adv 4</div>
        <div class="tab-pane fade" id="Adv 5-tab" role="tabpanel" aria-labelledby="Adv 5">Adv 5</div>
        <div class="tab-pane fade" id="Solvency-tab" role="tabpanel" aria-labelledby="Solvency">Solvency</div>
        <div class="tab-pane fade" id="1NC-Framing-tab" role="tabpanel" aria-labelledby="Adv 1">1NC Framing</div>
        <div class="tab-pane fade" id="Off-1-Tab" role="tabpanel" aria-labelledby="Off 1">Off 1</div>
        <div class="tab-pane fade" id="Off-2-Tab" role="tabpanel" aria-labelledby="Off 2">Off 2</div>
        <div class="tab-pane fade" id="Off-3-Tab" role="tabpanel" aria-labelledby="Off 3">Off 3</div>
        <div class="tab-pane fade" id="Off-4-Tab" role="tabpanel" aria-labelledby="Off 4">Off 4</div>

      </div>
    </div>
  </div>
</body>

</html>
