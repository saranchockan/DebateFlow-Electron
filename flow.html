<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- js/jQuery Electron Configuration-->
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <!-- Materialize js -->
  <script src="materialize/js/materialize.js"></script>

  <!-- Electron configuration -->
  <script>if (window.module) module = window.module;</script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="materialize/css/materialize.css">
  <link rel="stylesheet" href="css/flow.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Materialize CSS -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <!-- JavaScript Links-->

  <title>DebateFlow</title>
</head>

<body>
  <!-- Flow: tab pane and spreadsheet placed in a div that is floated to the left-->
  <div class="container flow bold-borders w-75 p-3">
    <div id = "flow-navbar" class="left-element w-100 p-3">

      <!-- Bootstrap Nav-->

      <ul id="flow-tabs" class="nav nav-pills mb-3" role="tablist">
        <li  class="nav-item">
          <a class="nav-link active" id="1ACFraming" data-toggle="pill" href="#1AC-Framing-tab" role="tab" aria-controls="1AC-Framing-tab"
            aria-selected="true">1AC Framing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Inherency" data-toggle="pill" href="#Inherency-tab" role="tab" aria-controls="Inherency-tab" aria-selected="false">Inherency</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Adv1" data-toggle="pill" href="#Adv-1-tab" role="tab" aria-controls="Adv-1-tab" aria-selected="false">Adv 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Adv2" data-toggle="pill" href="#Adv-2-tab" role="tab" aria-controls="Adv-2-tab" aria-selected="false">Adv 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Adv3" data-toggle="pill" href="#Adv-3-tab" role="tab" aria-controls="Adv-3-tab" aria-selected="false">Adv 3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Adv4" data-toggle="pill" href="#Adv-4-tab" role="tab" aria-controls="Adv-4-tab" aria-selected="false">Adv 4</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Adv5" data-toggle="pill" href="#Adv-5-tab" role="tab" aria-controls="Adv-5-tab" aria-selected="false">Adv 5</a>
        </li>
        <li id = "test" class="nav-item">
          <a class="nav-link" id="Solvency" data-toggle="pill" href="#Solvency-tab" role="tab" aria-controls="Solvency-tab" aria-selected="false">Solvency</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="1NCFraming" data-toggle="pill" href="#1NC-Framing-tab" role="tab" aria-controls="1NC-Framing-tab" aria-selected="false">1NC Framing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Off1" data-toggle="pill" href="#Off-1-Tab" role="tab" aria-controls="Off-1-Tab" aria-selected="false">Off 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Off2" data-toggle="pill" href="#Off-2-Tab" role="tab" aria-controls="Off-2-Tab" aria-selected="false">Off 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Off3" data-toggle="pill" href="#Off-3-Tab" role="tab" aria-controls="Off-3-Tab" aria-selected="false">Off 3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Off4" data-toggle="pill" href="#Off-4-Tab" role="tab" aria-controls="Off-4-Tab" aria-selected="false">Off 4</a>
        </li>
      </ul>

      <!-- js plugin for collapsing-->

      <div class="tab-content" id="pills-tabContent">

        <div class="tab-pane fade show active" id="1AC-Framing-tab" role="tabpanel" aria-labelledby="1ACFraming">1AC Framing</div>
        <div class="tab-pane fade" id="Inherency-tab" role="tabpanel" aria-labelledby="Inherency">Inherency</div>
        <div class="tab-pane fade" id="Adv-1-tab" role="tabpanel" aria-labelledby="Adv1">Adv 1</div>
        <div class="tab-pane fade" id="Adv-2-tab" role="tabpanel" aria-labelledby="Adv2">Adv 2</div>
        <div class="tab-pane fade" id="Adv-3-tab" role="tabpanel" aria-labelledby="Adv3">Adv 3</div>
        <div class="tab-pane fade" id="Adv-4-tab" role="tabpanel" aria-labelledby="Adv4">Adv 4</div>
        <div class="tab-pane fade" id="Adv-5-tab" role="tabpanel" aria-labelledby="Adv5">Adv 5</div>
        <div class="tab-pane fade" id="Solvency-tab" role="tabpanel" aria-labelledby="Solvency">Solvency</div>
        <div class="tab-pane fade" id="1NC-Framing-tab" role="tabpanel" aria-labelledby="1NCFraming">1NC Framing</div>
        <div class="tab-pane fade" id="Off-1-Tab" role="tabpanel" aria-labelledby="Off1">Off 1</div>
        <div class="tab-pane fade" id="Off-2-Tab" role="tabpanel" aria-labelledby="Off2">Off 2</div>
        <div class="tab-pane fade" id="Off-3-Tab" role="tabpanel" aria-labelledby="Off3">Off 3</div>
        <div class="tab-pane fade" id="Off-4-Tab" role="tabpanel" aria-labelledby="Off4">Off 4</div>
        
      </div>
    </div>
  </div>

    <!-- Main js-->
    <script src="js/flow.js"></script>
</body>

</html>
